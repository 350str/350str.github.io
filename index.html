<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_add">+</button>
      </div>
    </div>
    
    <div class="places-list root__section">

    </div>

    <div class="popup popup_add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add">
            <input type="text" name="name" minlength="2" class="popup__input popup__input_type_card-name" placeholder="Название" required>
            <p class="popup__validation popup__validation_card-name"></p>
            <input type="url" name="link" minlength="2" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <p class="popup__validation popup__validation_link"></p>
            <button type class="button popup__button popup__button_add">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="author" minlength="2" class="popup__input popup__input_type_author-name" placeholder="Имя" required>
            <p class="popup__validation popup__validation_author-name"></p>
            <input type="text" name="about" minlength="2" class="popup__input popup__input_type_about" placeholder="О себе" required>
            <p class="popup__validation popup__validation_about"></p>
            <button type class="button popup__button popup__button_edit">Сохранить</button> 
        </form>
      </div>
    </div>

    <div class="popup popup_big-pic">
      <div class="popup__images">
        <img class="popup__close" src="./images/close.svg" alt="" >
        <img class="popup__big-image" alt="">
      </div>
    </div>

    <div class="popup popup__profile_pic">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="pic">
          <input type="url" name="link" minlength="2" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар" required>
          <p class="popup__validation popup__validation_link"></p>
          <button type class="button popup__button popup__button_edit popup__button_pic">Сохранить</button> 
        </form>
      </div>
    </div>

  </div>

  <script src="apiData.js"></script>
  <script src="Card.js"></script>
  <script src="CardList.js"></script>
  <script src="Popup.js"></script>
  <script src="Validation.js"></script>
  <script src="Api.js"></script>
  <script src="errors.js"></script>
  <script src="index.js"></script>

</body>
</html>
